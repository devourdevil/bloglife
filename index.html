<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My Blog</h1>
        <nav>
            <ul>
                <li><a href="#" id="home-link">Home</a></li>
                <li><a href="#" id="sign-up-link">Sign Up</a></li>
                <li><a href="#" id="sign-in-link">Sign In</a></li>
                <li><a href="#" id="new-post-link">New Post</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Sign Up Form -->
        <section id="sign-up" class="form-section">
            <h2>Sign Up</h2>
            <form id="sign-up-form">
                <label for="sign-up-username">Username:</label>
                <input type="text" id="sign-up-username" name="username" required>

                <label for="sign-up-password">Password:</label>
                <input type="password" id="sign-up-password" name="password" required>

                <button type="submit">Sign Up</button>
            </form>
        </section>

        <!-- Sign In Form -->
        <section id="sign-in" class="form-section">
            <h2>Sign In</h2>
            <form id="sign-in-form">
                <label for="sign-in-username">Username:</label>
                <input type="text" id="sign-in-username" name="username" required>

                <label for="sign-in-password">Password:</label>
                <input type="password" id="sign-in-password" name="password" required>

                <button type="submit">Sign In</button>
            </form>
        </section>

        <!-- Blog Posts -->
        <section id="blog-posts">
            <h2>Blog Posts</h2>
            <!-- Blog posts will be dynamically added here -->
        </section>

        <!-- New Post Form -->
        <section id="new-post" class="form-section">
            <h2>New Post</h2>
            <form id="new-post-form">
                <label for="post-title">Title:</label>
                <input type="text" id="post-title" name="title" required>

                <label for="post-content">Content:</label>
                <textarea id="post-content" name="content" required></textarea>

                <button type="submit">Post</button>
            </form>
        </section>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
